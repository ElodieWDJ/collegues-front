  <img [src]="col.photoUrl"width="40"height="34">

<div class="card" style="width: 36rem;">
  <div class="card-body">
    <div class="row">
      <div class="col-sm card-text">Matricule :</div><div class="col-sm card-text">{{col.matricule}}</div>
    </div>
    <div class="row">
        <div class="col-sm card-text">Nom :</div><div class="col-sm card-text">{{col.nom | uppercase}}</div>
    </div>
    <div class="row">
      <div class="col-sm card-text">Prénoms :</div><div class="col-sm card-text">{{col.prenoms}}</div>
    </div>
    <div class="row">
      <div class="col-sm card-text">Date de naissance :</div><div class="col-sm card-text">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
    </div>
    <div class="row">
      <div class="col-sm card-text">E-mail </div><input *ngIf="!modeAffichage" class="col-sm card-text" type="text" id="Email" name="Email" required
      minlength="4" maxlength="8" size="10">
    </div>
    <div class="row">
      <div class="col-sm card-text">Photo URL :</div><input class="col-sm card-text" type="text" id="Photo URL" name="Photo URL" required
      minlength="4" maxlength="8" size="10">
    </div>

     <a href="#" *ngIf="modeAffichage" type="button" class="btn btn-primary"(click)="creerCollegue()">Créer un nouveau collègue</a>
     <a href="#" *ngIf="modeAffichage" type="button"class="btn btn-primary"(click)="modifierCollegue()">Modifier</a>
     <button *ngIf="!modeAffichage" type="button" class="btn btn-info" (click)="validerCollegue()">Valider</button>
     <div>

    </div>
  </div>
</div>
