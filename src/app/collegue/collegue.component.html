  <img [src]="col.photoUrl"width="40"height="34">

<div class="card" style="width: 36rem;">
  <div class="card-body">
    <div class="row">
      <div class="col-sm card-text">Matricule :</div><div class="col-sm card-text">{{col.matricule}}</div>
    </div>
    <div class="row">
        <div class="col-sm card-text">Nom :</div><div class="col-sm card-text">{{col.nom}}</div>
    </div>
    <div class="row">
      <div class="col-sm card-text">Prénoms :</div><div class="col-sm card-text">{{col.prenoms}}</div>
    </div>
    <div class="row">
      <div class="col-sm card-text">Date de naissance :</div><div class="col-sm card-text">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
    </div>
    <div class="row">
      <div class="col-sm card-text">E-mail :</div><div class="col-sm card-text">{{col.email}}</div>
    </div>
     <a href="#" class="btn btn-primary"(click)="modifierCollegue()">Modifier</a>
     <div>
      <a href (click)="creerCollegue()">Créer un nouveau collégue</a>
    </div>
  </div>
</div>
